<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Comfortaa"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Dashboard | Biz BanK</title>
  </head>
  <body>
    <header class="main-page-header mb-3 bg-primary">
      <div class="container d-flex align-items-center">
        <div class="company-name">Biz BanK</div>

        <nav class="navigation">
          <li><a href="">Dashboard</a></li>
          <li><a href="">Payment History</a></li>
          <li><a href="">Transaction History</a></li>
        </nav>

        <div class="display-name ms-2 ml-5 text-white">
          Welcome: <span>John</span>
        </div>

        <div class="ml-auto">
          <a href="" class="btn btn-sm text-white"> Sign Out </a>
        </div>
      </div>
    </header>

    <div class="container">
      <button class="btn btn" id="openLeftOffcanvasButton">
        Open Left Offcanvas
      </button>
      <button class="btn btn float-right" id="openRightOffcanvasButton">
        Open Right Offcanvas
      </button>
    </div>

    <div class="left-side-offcanvas" tabindex="-1" id="leftOffcanvasExample">
      <div class="offcanvas-header">
        <button
          type="button"
          class="close"
          data-dismiss="offcanvas"
          aria-label="Close"
          id="closeLeftOffcanvasButton"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="offcanvas-body p-lg-0">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              >Left Menu Item 1</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              >Left Menu Item 2</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              >Left Menu Item 3</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              >Left Menu Item 4</a
            >
          </li>
        </ul>
      </div>
    </div>

    <div class="right-side-offcanvas" tabindex="-1" id="rightOffcanvasExample">
      <div class="offcanvas-header">
        <button
          type="button"
          class="close"
          data-dismiss="offcanvas"
          aria-label="Close"
          id="closeRightOffcanvasButton"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="offcanvas-body p-lg-0">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              >Right Menu Item 1</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              >Right Menu Item 2</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              >Right Menu Item 3</a
            >
          </li>
        </ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      document
        .getElementById("openLeftOffcanvasButton")
        .addEventListener("click", function () {
          $("#leftOffcanvasExample").addClass("show");
        });

      document
        .getElementById("closeLeftOffcanvasButton")
        .addEventListener("click", function () {
          $("#leftOffcanvasExample").removeClass("show");
        });

      document
        .getElementById("openRightOffcanvasButton")
        .addEventListener("click", function () {
          $("#rightOffcanvasExample").addClass("show");
        });

      document
        .getElementById("closeRightOffcanvasButton")
        .addEventListener("click", function () {
          $("#rightOffcanvasExample").removeClass("show");
        });
    </script>
  </body>
</html>
