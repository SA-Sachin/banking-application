<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Comfortaa"
    />
    <link rel="stylesheet" href="css/default.css" />
    <title>Login | Biz BanK</title>
  </head>
  <body class="d-flex align-items-center justify-content-center">

    <div class="card login-form-card col-6 bg-transparent border-0">

      <div class="card-body">

        <h1 class="form-header card-title mb-3">
          Login
        </h1>

        <form action="" class="login-form">

          <div class="row">
            <div class="form group col-8">
              <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter Email" />
            </div>
          </div>
          

          <div class="row">

            <div class="form group col-8">
              <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter Password" />
            </div>

          </div>

          <div class="button-wrapper">
            <a class="btn btn-primary btn-lg" role="button"
              >Login</a>
          </div>

        </form>

        <p href="register.html" class="card-text text-white my-2">
          Don't have an account ? 
            <a class="text-success" href="register.html">
              Sign Up
            </a>
        </p>
        
       <small class="text-warning mt-4">
        <a href="index.html" class="btn btn-sm text-warning">Home</a>
       </small>

      </div>
    </div>

    <footer class="text-center py-2">
      Biz BanK PLC<br />
      &copy; 2023 Biz BanK | All rights reserved | Devoloped by
      <a href="https://github.com/SA-Sachin" target="blank" class="footer-link"
        >IT Dept</a
      >
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
